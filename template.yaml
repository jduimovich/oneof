apiVersion: scaffolder.backstage.io/v1beta3 
kind: Template
metadata:
  name: demo-one-of
  title:  Bug in One Of
  description: Bug Demo 
  tags: ["bug"]
spec:
  type: service 
  parameters: 
    - title: Choose One Of
      required:
        - hostType  
      properties:
        hostType:
          title: Host Type
          type: string
          enum:
            - GitHub
            - GitLab
            - Bitbucket
          default: GitHub 
      dependencies:
        hostType:
          oneOf:
            - required:
                - ghHost
                - commonHost 
              properties:
                hostType:
                  const: GitHub    
                ghHost:
                  title: ghHost
                  type: string
                  default: github.com
                commonHost:
                  title: commonHost
                  type: string
                  default: github.com  
            - required:
                - glHost
                - commonHost  
              properties:
                hostType:
                    const: GitLab   
                glHost:
                  title: Repository Server
                  type: string
                  default: gitlab.com
                commonHost:
                  title: commonHost
                  type: string
                  default: gitlab.com     
            - required:
                - bbHost
                - commonHost  
              properties:
                hostType:
                    const: Bitbucket   
                bbHost:
                  title: Repository Server
                  type: string
                  default: bitbucket.org  
                commonHost:
                  title: commonHost
                  type: string
                  default: bitbucket.org        
  steps:
    - id: demo-wait-
      name: Waiting for demo
      action: 'debug:wait'
      input:
        seconds: 3 
  output:
    links:
      - title: ThisRepoWithBugDemo
        url: https://github.com/jduimovich/oneof
         
